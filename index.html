<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noob Tap Music</title>

    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    

    <div id="container">

        <h1>Noob Tap Music</h1>
        

        <div class="visual"></div>

        <div id="tiles-container">
            <div class="tile" style="background-color: yellow;">
                <audio class="sound" src="./sounds/beep-sound.mp3"></audio>
            </div>
            <div class="tile" style="background-color: rgb(218, 144, 157);">
                <audio class="sound" src="./sounds/double-little-bird-chirp.wav"></audio>
            </div>
            <div class="tile" style="background-color: red;">
                <audio class="sound" src="./sounds/winning-a-coin-video-game.wav"></audio>
            </div>
            <div class="tile" style="background-color: skyblue;">
                <audio class="sound" src="./sounds/small-hit-in-a-game.wav"></audio>
            </div>
            <div class="tile" style="background-color: green;">
                <audio class="sound" src="./sounds/martial-arts-fast-punch.wav"></audio>
            </div>
            <div class="tile" style="background-color: blue;">
                <audio class="sound" src="./sounds/retro-game.wav"></audio>
            </div>
            <div class="tile" style="background-color: rgb(96, 224, 203);">
                <audio class="sound" src="./sounds/sword-hit.mp3"></audio>
            </div>
            <div class="tile" style="background-color: rgb(143, 143, 180);">
                <audio class="sound" src="./sounds/whoosh.mp3"></audio>
            </div>
        </div>

    </div>
  


    <script src="custom.js"></script>  
</body>
</html>
